<ion-header>
  <ion-toolbar class="header-background-color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let game of games">
    <ion-card-header>
      <ion-card-title>{{ game.name }}</ion-card-title>
      <ion-card-subtitle>Short Name: {{ game.short_name }}</ion-card-subtitle>
    </ion-card-header>


      <ion-item class="ion-activated">
        <ion-icon name="time-outline" slot="start"></ion-icon>
        <ion-label>Result time: {{ '1990-10-10 ' + game.result_time | date:'h:mm a' }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="eye-outline" slot="start"></ion-icon>
        <ion-label>Status: {{ game.active_status == 1 ? 'Active' : 'Deactive' }}</ion-label>
      </ion-item>


    <ion-item>
      <ion-button routerLink="/add-game" [queryParams]="game" color="danger" fill="outline" slot="end">
        <ion-icon name="create" slot="start"></ion-icon>
        Edit
      </ion-button>
      <ion-button color="danger" fill="outline" slot="end">
        <ion-icon name="trash" slot="start"></ion-icon>
        Delete
      </ion-button>
    </ion-item>
  </ion-card>

</ion-content>
